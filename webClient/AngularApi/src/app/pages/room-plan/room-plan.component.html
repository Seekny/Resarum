<script>
  $("button").click(function () {
    $('html,body').animate({
      scrollTop: $(".second").offset().top
    },
      'slow');
  });</script>


<div class="map-container">
  <div class="back-menu d-flex">
    <div class="arrow-left">
      <button class="btn-back" (click)="onBack()"><i class="fas fa-arrow-left"></i></button>
    </div>
    <div class="title-agency">
      <h1 class="text-center">
        Agence : {{agency.AgencyName}}
      </h1>
    </div>
  </div>
  <!-- <div #map style="display: inline-block; width:90%;height:610px; margin-top: 10px;"></div> -->
  <div class="row">
    <div *ngFor="let room of rooms" [id]="agency.AgencyID" class="cold-md-12 cards-agences">
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div>
            <img class="bd-placeholder-img card-img-top" src="{{room.RoomImage}}" alt="Image Agencies">
          </div>
          <div class="card-body">
            <p class="card-text agence-name"> {{room.RoomName | uppercase}}</p>
            <p class="card-text">{{room.Places}} Places</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" (click)="selection = room.RoomID; scrollDown()"
                  class="btn btn-sm btn-outline-secondary btn-agencies">Consulter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-booking *ngIf="selection" [selection]="selection" id="testtest"></app-booking>
